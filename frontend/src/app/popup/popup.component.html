<header>
  <div class="left group">
    <a mat-icon-button color="primary" class="user" (click)="searchClick()"><mat-icon>account_circle</mat-icon></a>
    <h4 *ngIf="postedBy">{{ postedBy }}</h4>
  </div>
  <div class="right group" *ngIf="isMyNote">
    <a mat-icon-button color="primary" class="edit" (click)="edit.emit()"><mat-icon>create</mat-icon></a>
    <a mat-icon-button color="accent" class="delete" (click)="delete.emit()"><mat-icon>delete</mat-icon></a>
  </div>
</header>
<main>
  <p class="note">{{ note.note }}</p>
</main>
<footer>
  <div class="group left">
    <p>
      <b>{{ note.helpful }}</b> Helpful
    </p>
    <a mat-icon-button color="primary" class="helpful" (click)="helpful.emit()"><mat-icon>plus_one</mat-icon></a>
  </div>
  <div class="group right">
    <p>
      <b>{{ note.funny }}</b> Funny
    </p>
    <a mat-icon-button color="primary" class="funny" (click)="funny.emit()"><mat-icon>tag_faces</mat-icon></a>
  </div>
</footer>
